<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="top">
    <input id="city-input" type="text" placeholder="Enter City Name">
    <button id="searchBtn">Search</button>
</div>
<div class="bottom">
    <div class="name"> <h3>location And City:</h3>
    <h3 id="city-name">Canada, Ontario - "Toronto"</h3>
</div>

<div class="name"> <h6>Local Time:</h6>
    <h6 id="city-time">LocalTime</h6>
</div>

<div class="name"> <h6>Temperature:</h6>
    <p id="city-temp">13</p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
